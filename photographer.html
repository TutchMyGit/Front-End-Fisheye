<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/7cbe6a21db.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header id="main_header">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/></a>
    </header>
    <main id="main">
      <div id="photograph-header">
        <button id="contact_button" aria-label="Contact Me" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div id="content-media">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="contact_photographer">Contactez-moi</h2>
          <img tabindex="0" onkeydown="if(event.keyCode == 13 || event.keyCode == 32 || event.keyCode == 27){event.target.click()}" src="assets/icons/close.svg" alt="close button" onclick="closeModal()"/>
        </header>
				<form onsubmit="getDataContact(event)">
					<div>
						<label>Pr√©nom</label>
						<input id="first_name" />
            <label>Nom</label>
						<input id="last_name" />
            <label>Email</label>
						<input id="email" />
            <label>Votre message</label>
						<textarea id="message" rows="1" class="auto_height" oninput="auto_height(this)"></textarea>
					</div>
          <button id="contact_button_send" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/factories/photographer.js"></script>

    <div id="backgroundFullPicture">
      <div id="previousImage">
        <i class="fas fa-chevron-left" title="Image Precedente"></i></div>
      <div>
        <div id="closeIconRelative">
          <img src="#" id="imagesFullPicture" class="fullPicture">
          <video src="#" id="videosFullPicture" class="fullPicture"></video>
          <img id="closeIcon" alt="Close" src="assets/icons/closeContact.svg" onclick="closeFullDisplay()">
        </div>
        <p id="titleFullPicture"></p></div>
      <div id="nextImage"  aria-label="Next image">
        <i class="fas fa-chevron-right" title="Image Suivante" aria-label="Image Suivante" role="img"></i>
      </div>
    </div>
  </body>
</html>
