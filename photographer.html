<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/7cbe6a21db.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header id="main_header">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div id="photograph-header">
        <button id="contact_button" aria-label="Contact Me" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div id="content-media">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="contact_photographer">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()"/>
        </header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input />
            <label>Nom</label>
						<input />
            <label>Email</label>
						<input />
            <label>Votre message</label>
						<textarea rows="1" class="auto_height" oninput="auto_height(this)"></textarea>
					</div>
          <button id="contact_button_send">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/factories/photographer.js"></script>

    <div id="backgroundFullPicture">
      <div id="previousImage">
        <i class="fas fa-chevron-left" aria-hidden="true"></i></div>
      <div>
        <div id="closeIconRelative">
          <img id="imagesFullPicture" class="fullPicture">
          <video id="videosFullPicture" class="fullPicture"></video>
          <img id="closeIcon" src="assets/icons/closeContact.svg" onclick="closeFullDisplay()">
        </div>
        <p id="titleFullPicture"></p></div>
      <!-- <img id="closeIcon" src="assets/icons/closeContact.svg" onclick="closeFullDisplay()"> -->
      <div id="nextImage">
        <i class="fas fa-chevron-right" aria-hidden="true"></i>
      </div>
    </div>
